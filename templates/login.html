{% extends "base.html" %}

{% block title %}用户登录 - 美味快餐店{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> 用户登录
                </h4>
                <p class="mb-0 mt-2">欢迎回到美味快餐店</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required placeholder="请输入您的用户名">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="请输入您的密码">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> 立即登录
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-0">还没有账户？</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                        <i class="bi bi-person-plus"></i> 立即注册
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 特色信息 -->
        <div class="card mt-4">
            <div class="card-body text-center">
                <h6 class="card-title">
                    <i class="bi bi-star-fill text-warning"></i> 为什么选择我们？
                </h6>
                <div class="row">
                    <div class="col-4">
                        <i class="bi bi-lightning-fill text-primary" style="font-size: 2rem;"></i>
                        <p class="small mt-2">快速配送</p>
                    </div>
                    <div class="col-4">
                        <i class="bi bi-heart-fill text-danger" style="font-size: 2rem;"></i>
                        <p class="small mt-2">新鲜美味</p>
                    </div>
                    <div class="col-4">
                        <i class="bi bi-shield-check text-success" style="font-size: 2rem;"></i>
                        <p class="small mt-2">品质保证</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
